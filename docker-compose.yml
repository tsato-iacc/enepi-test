version: '2'
services:
  db:
    image: mysql:5.6
    environment:
        - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3340:3306"
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - "WEB_DOCUMENT_ROOT=/app/public"
      - FUEL_ENV=development
      - RDS_HOSTNAME=db
      - RDS_PORT=3306
      - RDS_DB_NAME=ebdb
      - RDS_USERNAME=root
      - RDS_PASSWORD=root
      # - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      # - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - ./:/app
    ports:
      - "8080:80"
    expose:
      - "80"
    depends_on:
      - db
